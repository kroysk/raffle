<!-- ShopWired Accounts -->
<div id="shopwired-accounts" class="fade-in">
    <div class="mb-6">
        <button @click="emit('showDashboard')" class="text-purple-600 hover:text-purple-700 mb-4">
            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </button>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
            <i class="fas fa-store text-blue-600 mr-3"></i>ShopWired Accounts
        </h1>
    </div>

    <button @click="emit('showConnectAccountForm')"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition shadow-md mb-6">
        <i class="fas fa-plug mr-2"></i>Connect Account
    </button>

    <div id="accountsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Accounts will be loaded here -->
        <div v-if="accounts.length === 0" class="col-span-2 text-center py-12 text-gray-500">
            <i class="fas fa-store text-6xl mb-4"></i>
            <p class="text-xl">You don't have any ShopWired accounts connected</p>
            <button @click="emit('showConnectAccountForm')" class="mt-4 text-blue-600 hover:text-blue-700 font-semibold">
                Connect your first account
            </button>
        </div>
        <div v-else>
            <div v-for="account in accounts" class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-store text-3xl text-blue-600"></i>
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">{{ account.name }}</h3>
                            <p class="text-sm text-gray-500">Api Key: {{ account.shopwired_api_key }}</p>
                            <p class="text-sm text-gray-500">Api Secret: {{ account.shopwired_api_secret }}</p>
                            <p class="text-sm text-gray-500">Webhooks Secret: {{ account.shopwired_webhooks_secret }}</p>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button @click="disconnectAccount(account.id)"
                        class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition text-sm">
                        <i class="fas fa-unlink mr-1"></i>Disconnect
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
