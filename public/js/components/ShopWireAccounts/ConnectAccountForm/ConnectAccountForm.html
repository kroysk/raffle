<!-- Connect ShopWired Account Form -->
<div id="connect-account-form" class="fade-in max-w-2xl mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <button @click="emit('showShopWiredAccounts')" class="text-purple-600 hover:text-purple-700 mb-4">
            <i class="fas fa-arrow-left mr-2"></i>Back
        </button>
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Connect ShopWired Account</h2>
        <form @submit.prevent="connectAccount">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Account Name</label>
                <input type="text" v-model="ConnectAccountForm.name" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">ShopWired API Key</label>
                <input type="text" v-model="ConnectAccountForm.shopwiredApiKey" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">ShopWired API Secret</label>
                <input type="text" v-model="ConnectAccountForm.shopwiredApiSecret" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">ShopWired Webhooks Secret</label>
                <input type="text" v-model="ConnectAccountForm.shopwiredWebhooksSecret" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                <i class="fas fa-plug mr-2"></i>Connect Account
            </button>
        </form>
    </div>
</div>
