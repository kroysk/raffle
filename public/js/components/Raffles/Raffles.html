<div v-if="raffles.length === 0" class="text-center py-12 text-gray-500">
    <i class="fas fa-inbox text-6xl mb-4"></i>
    <p class="text-xl"> You don't have any raffles yet</p>
    <button @click="emit('showCreateRaffleForm')" class="mt-4 text-purple-600 hover:text-purple-700 font-semibold">
        Create your first raffle
    </button>
</div>
<div v-if="raffles.length > 0" class="space-y-4">
    <div v-for="raffle in raffles" :key="raffle.id" 
        class="bg-white border border-gray-200 rounded-xl p-6 hover:shadow-lg hover:border-purple-300 transition-all duration-300">
        <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0 pr-6">
                <div class="flex items-center gap-3 flex-wrap">
                    <h3 class="text-xl font-bold text-gray-900 truncate">
                        {{ raffle.title }}
                    </h3>
                    <span class="px-4 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap" 
                        :class="getStatusClass(raffle.status)">
                        {{ raffle.status }}
                    </span>
                </div>
            </div>
            <div class="flex items-center gap-2 flex-shrink-0">
                <button @click="showRaffleDetails(raffle.id)"
                    class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 hover:scale-105 shadow-sm hover:shadow flex items-center gap-2">
                    <i class="fas fa-eye"></i>
                    <span>View</span>
                </button>
                <!-- <button @click="deleteRaffle(raffle.id)"
                    class="bg-red-600 hover:bg-red-700 text-white px-5 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 hover:scale-105 shadow-sm hover:shadow flex items-center gap-2">
                    <i class="fas fa-trash"></i>
                    <span>Delete</span>
                </button> -->
            </div>
        </div>
    </div>
</div>
