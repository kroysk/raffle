<!-- Create/Edit Raffle Form -->
<div id="raffle-form" class="fade-in max-w-3xl mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <button onclick="showDashboard()" class="text-purple-600 hover:text-purple-700 mb-4">
            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </button>
        <h2 class="text-3xl font-bold text-gray-800 mb-6">
            <i class="fas fa-plus-circle text-purple-600 mr-2"></i>New Raffle
        </h2>
        <form onsubmit="createRaffle(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-bold mb-2">ShopWired Account</label>
                    <select id="raffleAccountId" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
                        <option value="">Select an account...</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-bold mb-2">Title</label>
                    <input type="text" id="raffleTitle" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-bold mb-2">Maximum Entries</label>
                    <input type="number" id="raffleMaxEntries" min="1"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
                </div>
            </div>
            <button type="submit" class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition">
                <i class="fas fa-save mr-2"></i>Create Raffle
            </button>
        </form>
    </div>
</div>
