<div id="dashboard" class="fade-in">
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
            <i class="fas fa-tachometer-alt text-purple-600 mr-3"></i>Dashboard
        </h1>
        <p class="text-gray-600">Manage your raffles and ShopWired accounts</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Total Raffles</p>
                    <p id="totalRaffles" class="text-3xl font-bold text-purple-600">0</p>
                </div>
                <i class="fas fa-ticket-alt text-4xl text-purple-200"></i>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Active</p>
                    <p id="activeRaffles" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <i class="fas fa-play-circle text-4xl text-green-200"></i>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Completed</p>
                    <p id="completedRaffles" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <i class="fas fa-check-circle text-4xl text-blue-200"></i>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">ShopWired Accounts</p>
                    <p id="totalAccounts" class="text-3xl font-bold text-yellow-600">0</p>
                </div>
                <i class="fas fa-store text-4xl text-yellow-200"></i>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="mb-8 flex space-x-4">
        <button @click="emit('showCreateRaffleForm')"
            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition shadow-md">
            <i class="fas fa-plus-circle mr-2"></i>New Raffle
        </button>
        <button @click="emit('showShopWiredAccounts')"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition shadow-md">
            <i class="fas fa-store mr-2"></i>ShopWired Accounts
        </button>
        <button onclick="loadDashboard()"
            class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold transition shadow-md">
            <i class="fas fa-sync-alt mr-2"></i>Update
        </button>
    </div>

    <!-- Raffles List -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
            <i class="fas fa-list mr-2"></i>My Raffles
        </h2>
        <div id="rafflesList" class="space-y-4">
            <Raffles @showCreateRaffleForm="emit('showCreateRaffleForm')" />
            <!-- Raffles will be loaded here -->
        </div>
    </div>
</div>
