<!-- Register Form -->
<div id="register-form" class="fade-in max-w-md mx-auto mt-20">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-5xl text-purple-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800">Registro</h2>
        </div>
        <div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-user mr-2"></i>Nombre
                </label>
                <input type="text" id="registerNickname" required
                    v-model="registerForm.nickname"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="registerEmail" required
                    v-model="registerForm.email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>Contraseña
                </label>
                <input type="password" id="registerPassword" required minlength="8"
                    v-model="registerForm.password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500">
                <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres</p>
            </div>
            <button @click="register()"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition">
                Crear Cuenta
            </button>
        </div>
        <div class="text-center mt-6">
            <button @click="emit('showLogin')" class="text-purple-600 hover:text-purple-700">
                ¿Ya tienes cuenta? Inicia sesión
            </button>
            <br>
            <button @click="emit('showLanding')" class="text-gray-500 hover:text-gray-700 mt-2">
                <i class="fas fa-arrow-left mr-2"></i>Volver
            </button>
        </div>
    </div>
</div>
