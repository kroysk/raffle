server {
    listen 80;
    server_name your-domain.com;
    
    # Redirect to HTTPS (uncomment for production)
    # return 301 https://$server_name$request_uri;
    
    root /path/to/raffle/public;
    index index.php index.html;
    
    # Logs
    access_log /var/log/nginx/raffle_access.log;
    error_log /var/log/nginx/raffle_error.log;
    
    # Allow OPTIONS requests (for CORS)
    if ($request_method = 'OPTIONS') {
        return 200;
    }
    
    # Serve static files directly
    location ~* \.(html|js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # API routes and other requests go to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

