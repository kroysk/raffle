version: '3.8'

services:
  # PHP service with Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopwire_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=shopwire
      - DB_USERNAME=shopwire_user
      - DB_PASSWORD=shopwire_password
    networks:
      - shopwire_network

  # PostgreSQL service
  db:
    image: postgres:16-alpine
    container_name: shopwire_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: shopwire
      POSTGRES_USER: shopwire_user
      POSTGRES_PASSWORD: shopwire_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shopwire_network

  # pgAdmin - Web interface for PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shopwire_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@shopwire.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - shopwire_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  shopwire_network:
    driver: bridge

